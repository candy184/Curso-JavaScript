<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Calculadora de Descuento
    </title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

    <h2>
        Calculadora de Descuento
    </h2>
    <label for="precio">
        Precio Original:
    </label>
    <input type="number" id="precio" placeholder="Ingrese el precio">

    <label for="descuento">
        Descuento (%):
    </label>
    <input type="number" id="descuento" placeholder="Ingrese el porcentaje">

    <button onclick="calcularDescuento()">
        Calcular
    </button>

    <div id="resultado"></div>

    <script src="script.js"></script>
</body>
</html>
