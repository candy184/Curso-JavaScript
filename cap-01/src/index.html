<!DOCTYPE html>
<html>
    <head>
        <title>Ejemplo JavaScript</title>
    </head>
    <body>
        <p id="mensaje">Hola, mundo!</p>
        <button onclick="cambiarTexto()">Haz clic</button>

        <script>
            function cambiarTexto() {
                document.getElementById("mensaje").innerText = "Texto cambiado!";
            }
        </script>
    </body>
</html>
